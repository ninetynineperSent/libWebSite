<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
  <title>{% block title %}{% endblock %}</title>
</head>

<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #EDE0D4;
    justify-content: center;
    align-items: center;
    height: 100vh;

  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #E6CCB2;
    padding: 1rem 2rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    max-width: 1200px;
  }

  .header-container {
    display: flex;
    align-items: center;
    gap: 1rem;
    width: 100%;
  }

  .profile-section {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .avatar {
    width: 40px;
    height: 40px;
    background-color: #DDB892;
    border-radius: 50%;
  }

  .search-input {
    min-width: 200px;
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #DDB892;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
  }

  .search-input:focus {
    border-color: black;
    outline: none;
  }

  .header-link {
    white-space: nowrap;
    background-color: #B08968;
    color: black;
    text-decoration: none;
    display: inline-block;
    text-align: center;
    border-radius: 8px;
    padding: 0.5rem 1rem;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .header-link:hover {
    background-color: #DDB892;
  }

  .search-section {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    flex-grow: 1;
  }
</style>

<body>
  <header class="header">
    <div class="header-container">
      <div class="profile-section">
        <div class="avatar"></div>
        <a href="/profile" id="profileLink" class="header-link">Профиль</a>
      </div>
      <a href="/logout" id="logoutLink" class="header-link">Выйти</a>
      <div class="search-section">
        <input type="text" id="searchInput" placeholder="Найти книгу..." class="search-input">
        <a href="#" id="searchLink" class="header-link">Искать</a>
      </div>
      <a href=" /about" id="aboutLink" class="header-link">О сайте</a>
    </div>
  </header>

  {% block body %} {% endblock %}

  <div class="container">
    <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
      <div class="col mb-3">
        <a href="/" class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <p class="text-body-secondary">© 2024</p>
      </div>

      <div class="col mb-3">

      </div>

      <div class="col mb-3">
        <h5>Section</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Home</a></li>
          <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Features</a></li>
          <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Pricing</a></li>
          <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">FAQs</a></li>
          <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">About</a></li>
        </ul>
      </div>

</body>

</html>
