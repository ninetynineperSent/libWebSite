{% extends 'base.html' %}

{% block title %}
Create Article
{% endblock %}

{% block body %}
<div class='container mt-5'>
    <h1>Add article</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Enter name of article"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Enter inro"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Enter article"></textarea><br>
        <input type="submit" class="btn btn-success" value="Send">
    </form>
</div>
{% endblock %}
